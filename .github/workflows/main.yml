name: Deploy via Internal Runner

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    environment: deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Install dependencies & Deploy
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          cd /data1/team12
          if [ ! -d "ai-model" ]; then
            GIT_SSH_COMMAND="ssh -o StrictHostKeyChecking=no" git clone git@github.com:NoSleep-Drive/ai-model.git
          else
            cd ai-model
            GIT_SSH_COMMAND="ssh -o StrictHostKeyChecking=no" git pull origin main
          fi
